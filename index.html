<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="site-container">
        <div class="header">
            <p>Welcome to the Library</p>
            <button id="bookAdder">Add Book</button>

            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Add a book</h2>
                      </div>
                      <div class="modal-body">
                        <form action="" id="modal-form">
                            <label for="title">Title:</label><br>
                            <input id="title" type="text" name="title" required><br>
                            <label for="author">Author:</label><br>
                            <input type="text" id="author" name="author" required><br>
                            <label for="pages">Pages: </label><br>
                            <input type="number" id="pages" name="pages" required><br>
                            <label for="read">Read: </label>
                            <input type="checkbox" id="read" name="read" value="yes"><br>
                            <button type="submit" id="submit-book">Add book</button>
                        </form>
                      </div>
                      <div class="modal-footer">
                      </div>
                </div>
              
              </div>
        </div>
        <div class="main-content">
            <!-- template book item design, this gets cleared when the browser page is loaded -->
            <div class="book-item">
                <div class="initial-container">
                    <div class="initial-item">
                        Nothing here so far... Try adding a book.
                    </div>
                    <div class="initial-item"><img src="librarian.gif" alt=""></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
